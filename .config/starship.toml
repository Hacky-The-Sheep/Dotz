"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os \
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$python\
$rust\
$golang\
$line_break\
$character"""

[os]
disabled = false
style = "#89b4fa"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

# ~/.config/starship.toml

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold #89b4fa) on [$hostname](bold #f38ba8) '
trim_at = '.companyname.com'
disabled = false

[directory]
style = "#89b4fa"

[character]
success_symbol = "[❯](#cba6f7)"
error_symbol = "[❯](#f38ba8)"
vimcmd_symbol = "[❮](#a6e3a1)"

[git_branch]
format = "[$branch]($style)"
style = "#6c7086"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "#6c7086"

[cmd_duration]
format = "[$duration]($style) "
style = "#f9e2af"

[python]
symbol = " "
format = "[$virtualenv]($style) "
style = "#6c7086"
detect_extensions = []
detect_files = []

[golang]
symbol = " "
style = "#89b4fa"
format = '| [$symbol($version)]($style)'

[rust]
symbol = " "
style = "#f38ba8"
format = '| [$symbol ($version)]($style)'
